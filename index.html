<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Sistem - Simulasi Edukasi</title>
    <style>
        body {
            background-color: black;
            color: #00ff00;
            font-family: "Courier New", Courier, monospace;
            text-align: center;
        }
        .container {
            margin: 20px auto;
            padding: 20px;
            width: 90%;
            border: 2px solid red;
            background-color: #111;
            box-shadow: 0 0 10px red;
        }
        input, button, textarea {
            padding: 12px;
            margin: 10px;
            font-size: 1.5em;
            background: #222;
            color: #00ff00;
            border: none;
            width: 80%;
        }
        button {
            background: red;
            color: black;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff4444;
        }
        .response {
            margin-top: 20px;
            font-size: 1.5em;
            color: yellow;
            text-shadow: 0 0 5px yellow;
        }
    </style>
    <script>
        function handleLogin() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username && password) {
                document.getElementById("message").style.color = "#00ff00";
                document.getElementById("message").innerText = "Login Berhasil! Selamat datang.";
                setTimeout(() => {
                    showCodingPage();
                }, 2000);
            } else {
                document.getElementById("message").style.color = "red";
                document.getElementById("message").innerText = "Login Gagal! Mohon isi username dan password.";
            }
        }

        function showCodingPage() {
            document.getElementById("loginPage").style.display = "none";
            document.getElementById("codingPage").style.display = "block";
        }

        function handleCommand() {
            const input = document.getElementById("command").value.trim();
            const response = document.getElementById("response");

            // Respon untuk perintah tertentu
            switch (input) {
                case "$ start":
                    response.innerText = "Sistem berjalan...";
                    break;
                case "$ status":
                    response.innerText = "Semua sistem dalam kondisi normal.";
                    break;
                case "$ stop":
                    response.innerText = "Sistem berhenti.";
                    break;
                default:
                    // Respon default: menampilkan teks apa pun yang diketik
                    response.innerText = `Anda mengetik: "${input}ðŸ˜±ðŸ˜±ðŸ˜±"`;
            }
        }
    </script>
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="container">
        <h1>LOGIN</h1>
        <p>Masukkan username dan password untuk melanjutkan.</p>
        <input type="text" id="username" placeholder="Username"><br>
        <input type="password" id="password" placeholder="Password"><br>
        <button onclick="handleLogin()">Login</button>
        <div class="response" id="message"></div>
    </div>

    <!-- Coding Page -->
    <div id="codingPage" class="container" style="display: none;">
        <h1>GW BISA NEBAK LU NGETIK APAðŸ¤«ðŸ¤«</h1>
        <textarea id="command" rows="3" placeholder="Ketik perintah di sini..."></textarea><br>
        <button onclick="handleCommand()">Kirim</button>
        <div class="response" id="response"></div>
        <p>Â© 2024 Hak cipta dilindungi untuk simulasi edukasi.</p>
    </div>
</body>
</html>
